<app-loading [loading]="carregandoInformacoes()">
  <p-toast />

  <app-dados-projeto
    (enviarSolicitacao)="enviarSolicitacao()"
  ></app-dados-projeto>
  <app-colaboradores-gravados
    [hidden]="listaColaboradoresGravados.length > 10"
    (colaboradorEmitter)="copiarColaborador($event)"
  ></app-colaboradores-gravados>
</app-loading>

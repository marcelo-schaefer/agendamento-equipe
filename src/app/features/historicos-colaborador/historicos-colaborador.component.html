<app-loading [loading]="carregandoInformacoes()">
  <p-toast />

  <app-dados-projeto
    (projetoSelecionadoEmit)="receberProjetoSelecionado($event)"
    (colaboradorAdicionado)="validarAdicaoColaborador($event)"
  ></app-dados-projeto>
  <app-colaboradores-vinculados
    (enviarSolicitacao)="enviarSolicitacao()"
  ></app-colaboradores-vinculados>
</app-loading>

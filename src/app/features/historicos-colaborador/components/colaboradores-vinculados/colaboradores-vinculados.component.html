<p-card>
  <p-toast />
  <ng-template pTemplate="title">
    <h2>Colaboradores no Projeto</h2>
  </ng-template>

  <ng-template pTemplate="content">
    bbbbbbbbbb
    <p-table
      [value]="retornaListaColaboradoresTabela() || []"
      scrollHeight="4000px"
    >
      <ng-template pTemplate="header">
        <tr></tr>
      </ng-template>
      <ng-template pTemplate="body" let-colaborador>
        <tr>
          <td>
            <ng-template pTemplate="output">
              {{ colaborador.incluido ? "NÃ£o Planejado" : "Planejado" }}
            </ng-template>
          </td>
          <td>
            <ng-template pTemplate="output">
              {{ colaborador.NMatricula + " - " + colaborador.ANome }}
            </ng-template>
          </td>
          <td>
            <ng-template pTemplate="output">
              {{ colaborador.NHorasTotais }}
            </ng-template>
          </td>
          <td>
            <ng-template pTemplate="output">
              {{ colaborador.NHorasApontadas }}
            </ng-template>
          </td>
          <td>
            <ng-template pTemplate="output">
              {{ colaborador.NDesvio }}
            </ng-template>
          </td>
          <td *ngIf="colaborador?.incluido">
            <p-button
              severity="danger"
              label="Excluir"
              (click)="botaoExcluir(colaborador)"
              [disabled]="desabilitar"
            />
          </td>
        </tr>
      </ng-template>
    </p-table>

    <br />
    <div class="col-12 flex flex-column align-items-end">
      <button
        pButton
        pRipple
        (click)="enviar()"
        label="Gravar"
        [disabled]="desabilitar"
        class="p-button-success"
      ></button>
    </div>
  </ng-template>
</p-card>
